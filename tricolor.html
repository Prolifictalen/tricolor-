<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Indian Tricolor with Ashoka Chakra</title>
  <style>
    .tricolor {
      height: 200px; /* Adjust the height as needed */
      width: 100%; /* Full width */
      display: flex;
      animation: spin 3s infinite linear; /* Spin animation */
      position: relative;
    }

    .saffron {
      background-color: #FF9933; /* Saffron color */
      flex: 1; /* Take 1/3 of the width */
    }

    .white {
      background-color: #FFFFFF; /* White color */
      flex: 1; /* Take 1/3 of the width */
    }

    .green {
      background-color: #138808; /* Green color */
      flex: 1; /* Take 1/3 of the width */
    }

    .ashoka-chakra {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px; /* Adjust the width as needed */
      height: 200px; /* Adjust the height as needed */
    }

  </style>
</head>
<body>

  <div class="tricolor">
    <div class="saffron"></div>
    <div class="white"></div>
    <div class="green"></div>
    <img src="C:\Users\Astha singh\Documents\OSSLABHOME\Lab5\Spinning_Ashoka_Chakra.gif" alt="Ashoka Chakra"class="ashoka-chakra">
  </div>

</body>
</html>
